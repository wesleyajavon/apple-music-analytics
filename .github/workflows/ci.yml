name: CI

on: [push, pull_request]

env:
  NODE_VERSION: '20'

jobs:
  install-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: node -v
      - run: npm -v
      - run: npm ci
